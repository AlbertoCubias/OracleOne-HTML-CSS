<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo" /></h1>
        <nav class>
          <li><a href="Index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombreapellido">Nombre y Apellido</label>

        <input
          type="text"
          name=""
          id="nombreapellido"
          class="input-padron"
          required
        />

        <label for="correoelectronico">Correo Electronico</label>

        <input
          type="email"
          name=""
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@domninio.com"
        />

        <label for="telefono">Telefono</label>

        <input
          type="tel"
          name=""
          id="telefono"
          class="input-padron"
          required
          placeholder="(xx)-xxxx-xxxx"
        />

        <label for="mensaje">Mensaje</label>
        <textarea name="mesaje" id="mensaje" cols="70" rows="10"></textarea>
        <fieldset>
          <legend>Como le gustaria que lo contactemos?</legend>
          <label for="radio-email"
            ><input type="radio" name="contacto" id="radio-email" />
            Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>En cual horario quiere ser atendido?</legend>
          <select name="horario" id="horario">
            <option value="manana">Ma√±ana</option>
            <option value="manana">Tarde</option>
            <option value="manana">Noche</option>
          </select>
        </fieldset>
        <label class="checkbox" for=""
          ><input type="checkbox" name="" id="" checked /> Le gustaria recibir
          correos de Alura?</label
        >

        <input type="submit" value="Enviar Formulario" class="myButton" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>

            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>

            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>

            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="logo-footer" />
      <p class="copyright">&#169; Copyright Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
